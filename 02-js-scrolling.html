<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js scrolling | js</title>
    </head>
    <body>
        <div class="item" style="background-color: lightpink">아이템</div>
        <script>
            // const item = document.querySelector(".item");

            // item.style.backgroundColor = "lightblue";
            // item.style.fontSize = "5rem";
            // item.style.transform = "translate(100px, 100px) scale(1.5) rotate(45deg)";

            // 스크롤 이벤트
            // 윈도우를 스크롤 했을 때
            window.addEventListener('scroll', function () {
                const scrolled = window.scrollY;

                console.log('scroll');
                console.log('스크롤 양 ' + scrolled + 'px');
                console.log(`스크롤 값 : ${scrolled}px`);

                const item = document.querySelector('.item');

                item.style.backgroundColor = 'lightblue';
                item.style.left = `${scrolled}px`;
                item.style.top = `${scrolled + 300}px`;
                item.style.transform = `scale(${scrolled * 0.01}) rotate(${scrolled * 0.1}deg)`;
            });
        </script>
        <style>
            body {
                overflow-x: hidden;
                height: 200vh;
            }
            .item {
                position: absolute;
                top: 300px;
                left: 10px;
                /* transform: translateX(-50%); */
                width: 300px;
                height: 300px;
                background-color: lightgreen;
                /* transition: all 1s; */
            }
        </style>
    </body>
</html>
